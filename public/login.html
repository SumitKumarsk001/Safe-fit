<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <p id="signup-msg" style="margin-top:10px;"></p>
  </div>

  <script>
    function login() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      let savedUser = localStorage.getItem("username");
      let savedPass = localStorage.getItem("password");

      if (username === savedUser && password === savedPass) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.assign("/index.html");
      } else {
        alert("Invalid username or password!");
        localStorage.removeItem("isLoggedIn");

        // ‚ùó Show signup message with link
        document.getElementById("signup-msg").innerHTML = `
          <span style="color: gray;">Don't have an account? </span>
          <a href="signup.html" style="color: blue; text-decoration: underline;">Signup here</a>
        `;
      }
      
      


    }
  </script>
</body>


</html>
